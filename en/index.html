<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('/style/login.css');
    </style>
</head>
<body>
    <div class="container">
        <div class="above">
            <div class="left">
                <img src="../pic/singer_logo1.webp" alt="Singer Logo" class="logo">
                <img src="../pic/singer_slogan_th.png" alt="Singer Slogan Thai" class="slogan">
            </div>
            
            <div class="right">
                <h2>Login</h2>
                <form id="loginForm" action="login.php" method="POST">
                    <label for="account">Account:</label>
                    <input type="text" id="account" name="account" required>
                    
                    <label for="user">User:</label>
                    <input type="text" id="user" name="user" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <div class="button-group">
                        <button type="submit">Login</button>
                        <span class="forgot-link">Forgot Password?</span>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="below">
            <img src="../pic/singer_slogan_eng.png" alt="Singer Slogan English" class="slogan">
        </div>
    </div>

    <script>
        document.getElementById("loginForm").onsubmit = function(e) {
            e.preventDefault();
            const button = document.querySelector('#loginForm button');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            this.submit();
        };
    </script>
</body>
</html>
