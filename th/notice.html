        // Load notifications from file
        fetch('../announce.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('No announcement');
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('noticeContent').innerText = text;
            })
            .catch(() => {
                document.getElementById('noticeContent').innerText = 'No notification';
            });
    </script>
